<div class="carousel-container">
  <div class="arrow-container left-arrow" (click)="prevSlide()">
		<div class="arrow">
			<!-- Ícone de seta esquerda (por exemplo, <) -->
			&lt;
		</div>
  </div>
  <div class="carousel">
    <div
      class="slide"
      *ngFor="let image of carouselImages; let i = index"
      [class.active]="i === currentIndex">
      <img [src]="carouselImages[currentIndex]" alt="Imagem {{ currentIndex + 1 }}">
    </div>
  </div>
  <div class="arrow-container right-arrow" (click)="nextSlide()">
		<div class="arrow">
			<!-- Ícone de seta direita (por exemplo, >) -->
			&gt;
		</div>
  </div>
</div>

<a href="" class="card-carousel__container">
	<img class="carousel__img"
	[src]=[carouselCover]
	alt="">

</a>
